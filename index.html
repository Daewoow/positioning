<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="page-content">
    <h1>Знай, путник!</h1>
    <button id="openModal">Открыть мудрость</button>
</div>

<div class="page-content">
    <div class="flag-container">
        <div class="red-circle"></div>
    </div>
    <div class="microsoft-logo">
        <div class="logo-container">
            <div class="square red"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="square yellow"></div>
        </div>
    </div>
</div>

<div class="overlay"></div>
<div class="modal">
    <button class="close-btn">×</button>
    <h2>Око</h2>
    <p>
        <span class="field">Кто пчёлок уважает</span><br />
        <span class="field">тот в цирке не смеётся</span>
        <img src="https://i.pinimg.com/originals/9f/90/c7/9f90c798c049dfafac126279ffb78437.jpg" alt="БЧОЛА" />
    </p>

    <!-- Аккордеон -->
    <div class="accordion">
        <input type="checkbox" id="acc1" />
        <label for="acc1" class="accordion-title">Тайна первой мудрости</label>
        <div class="accordion-content">
            <p>Жизнь – это не те дни, что прошли, а те, что запомнились.</p>
        </div>

        <input type="checkbox" id="acc2" />
        <label for="acc2" class="accordion-title">Тайна второй мудрости</label>
        <div class="accordion-content">
            <p>Слова — это тени дел. И если слова громче, чем поступки, знай — это театр, а не жизнь.</p>
        </div>

        <input type="checkbox" id="acc3" />
        <label for="acc3" class="accordion-title">Тайна третьей мудрости</label>
        <div class="accordion-content">
            <p>Тот, кто видит смысл в капле дождя, способен понять и океан.</p>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill">
                <div class="progress-text">Loading...</div>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
